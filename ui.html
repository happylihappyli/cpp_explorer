    <script>
        // å…¨å±€å˜é‡å­˜å‚¨å½“å‰è·¯å¾„
        let currentPath = '';
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šå›è½¦é”®äº‹ä»¶åˆ°åœ°å€æ 
            document.getElementById('addressBar').addEventListener('keypress', function(e) {

            // é¡µé¢åŠ è½½å®Œæˆåé€šçŸ¥C++åç«¯
            if (window.chrome && chrome.webview) {

        // ä»C++åç«¯åŠ è½½ç›®å½•å†…å®¹
        window.loadDirectoryContent = function(path, files) {
            currentPath = path;
            // æ›´æ–°åœ°å€æ

            // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
            displayFiles(files);
        };
        
        // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨
        function displayFiles(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            files.forEach(file => {
                const row = document.createElement('tr');
                row.onclick = () => {
                    if (file.isDirectory) {
                        // å¯¼èˆªåˆ°å­ç›®å½•
                        navigateToDirectory(file.name);
                    } else {
                        // æ‰“å¼€æ–‡ä»¶
                        openFile(file.name);
                    }
                };
                
                row.innerHTML = `
                    <td>
                        <div class="file-name">
                            <span class="file-icon ${file.isDirectory ? 'file-icon-folder' : 'file-icon-file'}">
                                ${file.isDirectory ? 'ğŸ“' : 'ğŸ“„'}
                            </span>
                            ${file.name}
                        </div>
                    </td>
                    <td>${file.size}</td>
                    <td>${file.isDirectory ? 'æ–‡ä»¶å¤¹' : 'æ–‡ä»¶'}</td>
                `;
                
                fileList.appendChild(row);
            });
            
            document.getElementById('status').textContent = `å…± ${files.length} ä¸ªé¡¹ç›®`;
        }
        
        // å¯¼èˆªåˆ°æŒ‡å®šè·¯å¾„
        function navigateToPath() {
            const path = document.getElementById('addressBar').value;
            if (path && window.chrome && chrome.webview) {
                chrome.webview.postMessage({type: 'navigate', path: path});
            }
        }
        
        // å¯¼èˆªåˆ°æŒ‡å®šç›®å½•
        function navigateToDirectory(dirName) {

            }
        }
        
        // æ‰“å¼€æ–‡ä»¶
        function openFile(fileName) {
            if (window.chrome && chrome.webview) {

        // è¿”å›ä¸Šçº§ç›®å½•
        function goBack() {
